
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Password Generator">
    <meta name="author" content="https://github.com/DanielJPiazza">

    <title>Password Generator</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container d-flex h-100 p-3 mx-auto flex-column">
        <div class="col-md-6 p-5">
          <h1 class="mb-4">Password Generator</h1>
          
          Password Length: <span id="sliderVal"></span>
          <input type="range" min="8" max="64" value="14" class="slider mt-4 mb-4" id="passwordLengthSlider">

          <label><input type="checkbox" id="lowercaseFlag" name="lowercaseFlag">&nbsp;Lowercase</label><br />
          <label><input type="checkbox" id="uppercaseFlag" name="uppercaseFlag">&nbsp;Uppercase</label><br />
          <label><input type="checkbox" id="numbersFlag" name="numbersFlag">&nbsp;Numbers</label><br />
          <label><input type="checkbox" id="symbolsFlag" name="symbolsFlag">&nbsp;Symbols</label><br />

          <input readonly type="text" id="passwordResult" class="mt-3 mb-3">

          <input id="generatePasswordButton" class="mr-3" type="button" value="Generate Password"><br />
          <input id="copyClipboardButton" class="mt-3" type="button" value="Copy Password to Clipboard">

          <p id="confirmCopy" class="mt-3"></p>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-3.5.1.min.js"><\/script>')</script>

    <script src="js/passgen.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script> 
      if (!$.fn.modal) {
          document.write('<script src= "js/bootstrap.min.js"></scr+ipt>'); 
          document.write('<link href= "css/bootstrap.min.css" rel="stylesheet">');
      }
    </script> 
  </body>
</html>
