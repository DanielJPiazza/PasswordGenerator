<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>PassGen</title>
    <meta name="description" content="Password generator">
    <meta name="author" content="https://github.com/DanielJPiazza">

    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="slidecontainer">
      <p>Password Length: <span id="sliderVal"></span></p>
      <input type="range" min="8" max="64" value="14" class="slider" id="passwordLengthSlider">
    </div>

    <div class="container">
      <input id="generatePasswordButton" type="button" value="Generate Password">
      <input id="copyClipboardButton" type="button" value="Copy Password to Clipboard">
    </div>

    <div class="container">
      <input readonly type="text" id="passwordResult">
    </div>

    <div class="container">
      <p id="confirmCopy"></p>
    </div>

    <script src="js/passgen.js"></script>
  </body>
</html>
